{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Déconnection{% endblock %}

{% block content %}
<h1>Déconnection</h1>

<p>Voulez vous vraiment vous déconnecter?</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-danger" type="submit">Déconnection</button>
</form>

{% endblock content %}
